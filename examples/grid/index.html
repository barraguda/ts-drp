<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>DRP - Grid</title>
	<style>
		.container {
			margin-bottom: 20px;
		}

		#grid {
			position: relative;
			width: 100%;
			height: 60vh;
			border: 1px solid black;
			overflow: hidden;
		}

		#mobile-controls {
			display: none;
			margin: 20px auto;
			width: fit-content;
		}

		.controls-grid {
			display: grid;
			grid-template-columns: repeat(3, 40px);
			gap: 5px;
		}

		.control-btn {
			background: #fff;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 20px;
			padding: 10px;
			cursor: pointer;
			width: 100%;
			height: 40px;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.control-btn:active {
			background: #eee;
		}

		.empty-cell {
			width: 40px;
			height: 40px;
		}

		@media (max-width: 768px) {
			#mobile-controls {
				display: block;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>GRID</h1>
		<p id="loadingMessage" style="color: #666;">Connecting to network...</p>
		<p>Your Peer ID: <span id="peerId"></span></p>
		<p>Your Peers: <span id="peers"></span></p>
		<p>Your Discovery Peers: <span id="discoveryPeers"></span></p>

		<p>
			<button id="joinGrid" style="width: 80px" disabled>JOIN</button>
			<span style="margin: 0 5px"></span>
			<input id="gridInput" type="text" placeholder="GRID ID" disabled />
			<span style="margin: 0 5px"></span>
			<span id="objectPeers"></span>
		</p>

		<p>
			<button id="createGrid" style="width: 80px" disabled>CREATE</button>
			<span style="margin: 0 5px"></span>
			<span id="gridIdText"></span>
			<span id="gridId" style="text-decoration: underline"></span>
			<button id="copyGridId" style="margin-left: 10px; display: none" disabled>Copy</button>
		</p>
	</div>

	<div id="grid">
		<!-- Users will appear here -->
	</div>

	<!-- Mobile Controls -->
	<div id="mobile-controls">
		<div class="controls-grid">
			<div class="empty-cell"></div>
			<button class="control-btn" id="btn-up">↑</button>
			<div class="empty-cell"></div>
			<button class="control-btn" id="btn-left">←</button>
			<div class="empty-cell"></div>
			<button class="control-btn" id="btn-right">→</button>
			<div class="empty-cell"></div>
			<button class="control-btn" id="btn-down">↓</button>
			<div class="empty-cell"></div>
		</div>
	</div>

	<script type="module" src="/src/index.ts"></script>
</body>

</html>
